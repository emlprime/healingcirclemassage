{% extends "static_section.html" %}

{% block content %}

<h3>Frequently Asked Questions</h3>

<ul>
  {% for faq in object_list %}

  <li class="faq"><a href="#{{faq|slugify}}">{{faq.question}}</a></li>

  {% endfor %}

</ul>

{% for faq in object_list %}


<div class="faq">

  <a name="{{faq|slugify}}"><p id="faq_question">{{faq.question}}</p></a>

  <p id="faq_answer">{{faq.answer}}</p>

</div>

{% endfor %}



{% endblock %}
